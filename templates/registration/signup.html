{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-11 ">
    <h2 class="text-2xl font-bold mb-4">Signup</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-full bg-red-500 text-white py-2 rounded">
            Create Account
        </button>
    </form>
</div>
{% endblock %}
